<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Empty Offline HTML page</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="initial-scale=1, user-scalable=no" />
	<script src="JSBridge.js"></script>
</head>
<body>
	<script>
                    MobileCRM.UI.EntityForm.onCommand('custom_complete', function(entityForm) {
                        var entity = entityForm.entity;
                        entity.properties['mobileofflineform'] =
                            10000;
                                               // MobileCRM.UI.EntityForm.save();
                        entityForm.entity.save(
                            function(error) {
                                if (error) {
                                    MobileCRM.bridge.alert("An error occurred: " + error);

                                } else {
                                    MobileCRM.UI.EntityForm.refreshForm();
                                }
                            }
                        );

                    }, true);

	</script>
</body>
</html>
