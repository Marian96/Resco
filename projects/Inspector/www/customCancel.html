<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Empty Offline HTML page</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="initial-scale=1, user-scalable=no" />
	<script src="JSBridge.js"></script>
</head>
<body>
	<script>
		  MobileCRM.UI.EntityForm.onCommand(
        "custom_cancel",
        (entityForm) => {

            var status = entityForm.entity.properties.statecode;
            var popup = new MobileCRM.UI.MessageBox("Are you sure you want to cancel this appointment?");
/// Add the buttons for message box
popup.items = ["Yes", "No"];
/// If title is too long set the 'multi-line' to true
popup.multiLine = true;
popup.show(
function (button) {
		if (button == "Yes"){
            MobileCRM.UI.EntityList.runCommand(
                "ChangeState",
                2,
                function(err){
                    MobileCRM.bridge.alert(err);
                },null);
                
        }
			
		return;
	}
);

        },true,null
    )
	</script>
</body>
</html>
