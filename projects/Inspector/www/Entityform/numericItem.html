<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Data_Sample1</title>
    <!-- Activate IE9 document mode, if available. -->
    <!-- If missing, the WebBrowser control on Windows runs in default IE8 mode which is not supported by JSBridge. -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <!-- Defined iOS viewport -->
    <!-- If missing, the UIWebView control on iOS zooms out the web page and allows the pinch zoom. -->
    <meta name='viewport' content='initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no'>
    <!-- JSBridge must be explicitly included, otherwise the bridge is not accessible from Javascript. -->
    <script type='text/javascript' src='../JSBridge.js'></script>
</head>

<body>
    <script>
        function setNumeric() {
            MobileCRM.UI.EntityForm.requestObject(
                function(entityForm) {
                    var detailView = entityForm.getDetailView("General");
                    var item = detailView.getItemByName("numericField");
                    if (!item) {

                        item = new MobileCRM.UI.DetailViewItems.NumericItem("numericField", "Numeric with currency");
                        item.decimalPlaces = 2;
                        item.value = 0;
                        item.displayFormat = "{0:C}";
                        item.upDownVisible = true;
                        detailView.insertItem(item, -1); // Place the item as the last one.
                    }


                },
                MobileCRM.bridge.alert, null
            );
        }


        window.onload = setNumeric();
    </script>


</html>
