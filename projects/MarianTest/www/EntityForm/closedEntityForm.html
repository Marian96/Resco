<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Empty Offline HTML page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1, user-scalable=no" />
    <script src="../JSBridge.js"></script>
</head>

<body>
    <script>
        MobileCRM.bridge.onGlobalEvent("EntityFormClosed", function(closedForm) {
            /// <param name="closedForm" type="MobileCRM.UI.EntityForm"/>
            var entity = closedForm.entity;
            if (entity.entityName == "annotation") {
                MobileCRM.UI.EntityForm.refreshForm();
            }
        }, function(err) {
            MobileCRM.bridge.alert(err);
        });
    </script>
</body>

</html>
