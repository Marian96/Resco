




<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>EntityForm onChange</title>
    <link rel="stylesheet" href="app.css" type="text/css" />

<body>
    <script>
MobileCRM.UI.EntityForm.onCommand(
	"custom_openInCRM",
	function (entityForm) {
		var entity = entityForm.entity;
        var id = entity.id;
        var entityName = entity.entityName;
        var appId = "YourAppId"
        var url = "https://getraenkegruppedev.crm4.dynamics.com/main.aspx?appid=" + appId + "&pagetype=entityrecord&etn=" + entity.entityName + "&id=" + entity.id  
        var nieco = `https://getraenkegruppedev.crm4.dynamics.com/main.aspx?appid=${appId}&pagetype=entityrecord&etn=${entity.entityName}&id=${entity.id}`;
MobileCRM.Platform.openUrl(nieco);
	},
	true
);


        
    </script>

</html>
